<!DOCTYPE html>
<html>
  <head>
    <title>Functions</title>
  </head>
  <body>
    <script>
        function temperature(celsius) {
            console.log((celsius * 9/5)+32);
        }
        temperature(25);
        function temperature1(farenheit) {
            console.log((farenheit - 32) * 5/9);
        }
        temperature1(86);
        function temperature2(degrees, unit) {
            if (unit === 'F') {
                console.log((degrees - 32) * 5/9 + "C");
            } else if (unit === 'C') {
                console.log((degrees * 9/5)+32 + "F");
            }
            
        }
        temperature2(86, 'F');
    </script>
  </body>
</html>
